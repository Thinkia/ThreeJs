<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - mesh map</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
                        #info{
                            position:absolute;
                            top:0px;
                            width:100%;
                            padding:5px;
                            text-align:center;
                            color:#fff;                       
                        }
		</style>
	</head>
	<body>

		<script src="../main/three.js"></script>
                <div id="info">
                     <a  href="https://github.com/Thinkia/ThreeJs/blob/master/vrtest/Test3_mesh map.html" target="_blank"><span style="color:#fff">Code</span></a>--
                     <a  href="https://www.bilibili.com/video/av17140148/"  target="_blank" ><span style="color:#fff">Video</span></a>
                 </div>
		<script>

			var camera, scene, renderer;
			var mesh;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				
				camera.position.z = 400;

				scene = new THREE.Scene();

				var texture = new THREE.TextureLoader().load( 'textures/cube/test3.jpg' ); /*载入图片*/

				var geometry = new THREE.BoxBufferGeometry( 200, 200, 200 );
				
				var material = new THREE.MeshBasicMaterial( { map: texture } );

				mesh = new THREE.Mesh( geometry, material );
				
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer();
				
				renderer.setPixelRatio( window.devicePixelRatio );
				
				renderer.setSize( window.innerWidth, window.innerHeight );
				
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				mesh.rotation.x += 0.005;
				mesh.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
