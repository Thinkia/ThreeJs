<!--
https://github.com/Thinkia/ThreeJs

用科技让简单的视界更丰富;

记事本 + 浏览器 => 3d demo

1.Creating a  scene:  创建场景

2.Rendering the scene: 渲染场景

3.Animating  the  cube:让场景的物体动起来
 
4.The result   :   结果展示

 camera, scene, renderer;
 
 geometry, material, mesh;

-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Holle three.js </title>
		<style>
			body { margin: 0;
			}
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="../main/three.js"></script>
		<script>
			// Our Javascript will go here.
			var scene = new THREE.Scene();
			
			//scene.background = new THREE.Color( 0xffffff );
			
			var camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 1000 );
			
			/* fov ,aspect,near,far 视角,方位,近焦,远焦   透视的投影相机*/
			
			var renderer = new THREE.WebGLRenderer();	/*跨域渲染*/			
			
			renderer.setSize( window.innerWidth, window.innerHeight );			
			
			document.body.appendChild( renderer.domElement );			
			
			var geometry = new THREE.BoxGeometry(1,1,1);/*空间形状*/
			
			var material = new THREE.MeshBasicMaterial({wireframe:true} );/*材质*/
			
			var cube = new THREE.Mesh( geometry, material );  /*cube*/ 
			
			scene.add( cube );
			
			camera.position.z = 3;
			
			
			function animate() {  /*旋转动画 */
			
			requestAnimationFrame( animate );
			
			cube.rotation.y += -0.01;/*绕轴旋转   +-  逆顺*/
										
			renderer.render( scene, camera );
			
			}
			
			animate();

		</script>
	</body>
</html>
